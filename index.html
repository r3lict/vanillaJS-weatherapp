<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Super Awesome Weather App</h1>
    </header>

    <div id="quote">Clear VanillaJS weather application with some GSAP addons. Search a city and find out what weather
        you will get.</div>

    <div class="main">
        <div id="search">
            <label for="city">City Name</label>
            <input type="text" id="city">
            <button type="button">Show Weather!</button>
        </div>
        <div id="load">Loading...</div>
        <div id="weather">
            <h1 id="weatherCity">City Name</h1>

            <div id="weatherDescription">Weather Description</div>
            <div id="weatherTemperature">Temperature</div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
    </script>
    <script src="timelinelite.js"></script>
    <script>
        System.import('app.js');
    </script>

</body>

</html>
